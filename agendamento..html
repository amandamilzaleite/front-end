<html>
    <head>
        <!-- css do bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- css + javascript do HOME -->
        <link rel="stylesheet" href="agendamento.css">
        <script type="text/javascript" src="agendamento.js"></script>

        <title>The Wallking Devs&reg;| Agendamento</title>

    </head>
    <body onload="carregaAgencias()">
        <div class="container">
            
            <div class="row" > 
                <div class="col-12 text-center">
                    <br></br>
                    <h3 id="titulo"> Sistema de Agendamento de Ag&ecirc;ncias </h3>
                </div>
            </div>

            <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="txtNome">Cliente</label>
                    <input type="text" class="form-control" id="txtNome" required>
                  </div>
                  
                </div>
                <div class="form-group">
                  <label for="txtEmail">Email</label>
                  <input type="email" class="form-control" id="txtEmail">
                </div>
                <div class="form-group">
                  <label for="txtCelular">Celular/Whatsapp</label>
                  <input type="phone" class="form-control" id="txtCelular">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                            <label class="form-label" for="txtData">Data</label>
                            <input type="date" id="txtData" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label" for="optionAgencia">Agência</label>
                    <div id="optionAgencia">****</div>
                  </div>
                  
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                              <label class="form-label" for="horaInicio">Hora Início</label>
                              <div id="horaInicio"> HH:MM Inicio </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label" for="txtHora">Hora Fim</label>
                      <input type="time" class="form-control" readonly id="txtHoraFim">
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="txtObs">Alguma Observacao?</label>
                            <input type="text" class="form-control" id="txtObs" maxlength="255">
                          </div>
                    </div>
                </div>

                  <br></br>
                <button type="button" class="btn btn-primary" onclick="enviarDados()">Cadastrar</button>
              </form>
        </div>


        <!-- script do bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
